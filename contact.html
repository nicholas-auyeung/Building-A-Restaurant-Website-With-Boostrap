<body><br/>
    <div class="col-md-6 offset-md-3">
        <span class="anchor" id="formContact"></span>
        <div class="card card-outline-secondary">
            <div class="card-header contact-header">
                <h3 class="mb-0">Contact</h3>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <fieldset>
                        <label for="name" class="mb-0">Name</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" name="name" id="name" class="form-control" required="">
                            </div>
                        </div>
                        <label for="email" class="mb-0">Email</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <input type="text" name="email" id="email" class="form-control" required="">
                            </div>
                        </div>
                        <label for="message" class="mb-0">Message</label>
                        <div class="row mb-1">
                            <div class="col-lg-12">
                                <textarea rows="6" name="message" id="message" class="form-control" required=""></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning btn-lg float-right" onclick="collectcontactdata()">Send Message</button>
                    </fieldset>
                </form>
            </div>
        </div>
</body>
